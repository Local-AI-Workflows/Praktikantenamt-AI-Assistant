# SMTP Configuration (SENDER)
# Using Gmail for sending to avoid campus SMTP reachability issues
smtp:
  host: "smtp.gmail.com"
  port: 587  # STARTTLS
  username: "spammer1966@gmail.com"
  password: "${GMAIL_APP_PASSWORD}"
  use_tls: true
  from_address: "spammer1966@gmail.com"
  # Tuning: small delay between sends helps avoid provider rate limits
  send_delay_seconds: 0.2
  max_retries: 2
  timeout_seconds: 10
  reuse_connection: true

# IMAP Configuration (RECEIVER - where emails are validated)
# New inbox: TestUser-IOS-Mail (htwg-konstanz.de)
# Server options from IT: imap.htwg-konstanz.de port 143 with STARTTLS or 993 with IMAPS
imap:
  host: "imap.htwg-konstanz.de"
  port: 993
  username: "tu-ios-m"
  password: "${IMAP_PASSWORD}"
  use_ssl: true  # IMAPS on port 993
  use_starttls: false
  mailbox: "INBOX"

# IMPORTANT: HTWG IMAP supports STARTTLS on 143 and IMAPS on 993
# Credentials loaded from .env file (gitignored)

# Folder Mapping (IMAP folder names -> categories)
# These must match the actual folder names from IMAP LIST command
folder_mappings:
  - folder_name: "INBOX.contract_submission"
    category: "contract_submission"
  - folder_name: "INBOX.international_questions"
    category: "international_office_question"
  - folder_name: "INBOX.postponement_requests"
    category: "internship_postponement"
  - folder_name: "INBOX.uncategorized"
    category: "uncategorized"

# Alternative formats depending on your IMAP server:
# Gmail: "Label_Name" (no prefix)
# Standard IMAP: "INBOX.Subfolder"
# Some servers: "INBOX/Subfolder"

# Validation Settings
validation:
  wait_time_seconds: 60  # Wait for n8n to process
  cleanup_after_test: true  # Delete test emails
  uuid_storage_path: "results/uuid_mapping.json"

# Email Categories (reuse from categorization)
categories:
  - "contract_submission"
  - "international_office_question"
  - "internship_postponement"
  - "uncategorized"

# Output Configuration
output:
  format: "both"  # json, csv, or both
  directory: "results"
  timestamp_format: "%Y%m%d_%H%M%S"
